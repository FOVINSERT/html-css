<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML podemos inserir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</p>

    <ul>
        <li><abbr title="utilize <p> para paragrafos">Paragrafos</abbr></li>
        <li><abbr title="para titulos <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="para inserir imagens <img>">Imagens</abbr></li>
        <li><abbr title="utilize <abbr>">Abreviações</abbr></li>
        <li><abbr title="utilize <code>">Código fonte</abbr></li>
        <li><abbr title="utilize <ol>">Listas numeradas</abbr></li>
        <li><abbr title="utilize <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
