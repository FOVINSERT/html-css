<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 46px;
            width: 384px;

            border: 10px;

            box-shadow: 2px 2px 1px;

            padding: 10px 5px 5px 10px;

            margin: auto;
        }

        a {
            border-width: 2px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos Tambem são exemplos de box-level <a href="#">Links são exemplos de caixa inline-level</a></p>

</body>
</html>
