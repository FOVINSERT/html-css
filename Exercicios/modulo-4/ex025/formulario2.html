<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 02</title>
</head>
<body>
    <h1>Formulário 02</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="6" maxlength="15" size="10" placeholder="Oclovis" autocomplete="username">

            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="17" size="10" placeholder="12345" autocomplete="current-password">

            <input type="submit" value="Cadastre-se">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
