<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 400px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplificando hover</h1>
    <h2>Passe o mouse aqui!</h2>
    <div>

        <p>AQUI UM EXEMPLO DE TEXTOS ESCONDIDOS</p>
    </div>
</body>
</html>
